<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>과제 제출용 웹사이트 - 챗GPT로 만듬</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #667eea, #764ba2);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2em;
    }
    audio {
      width: 300px;
      outline: none;
      margin-bottom: 20px;
    }
    a {
      color: yellow;
      font-size: 1.2em;
      text-decoration: none;
      border: 2px solid yellow;
      padding: 8px 12px;
      border-radius: 8px;
      transition: 0.3s;
    }
    a:hover {
      background: yellow;
      color: black;
    }
  </style>
</head>
<body>
  <h1>과제 제출용 웹사이트<br>챗GPT로 만듬 🎵</h1>
  <audio controls>
    <source src="song.mp3" type="audio/mpeg">
    브라우저가 오디오를 지원하지 않습니다.
  </audio>
  <a href="https://github.com" target="_blank">깃허브로 이동</a>
</body>
</html>
